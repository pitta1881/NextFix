<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head :: head}"></head>

<body class="container">
<h1>Platforms List</h1>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr class="table-primary">
        <th>Id</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Price</th>
        <th>URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="platform : ${platforms}">
        <td th:text="${platform.id}"></td>
        <td th:text="${platform.name}"></td>
        <td th:text="${platform.currency}"></td>
        <td th:text="${platform.price}"></td>
        <td th:text="${platform.url}"></td>
        <td>
            <label>
                <select disabled size="5" style="max-height: 75px; overflow-y: auto;">
                    <option th:each="movie : ${platform.getAvalaibleMovies()}" th:value="${movie.id}" th:text="${movie.title}"></option>
                </select>
            </label>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}" class="btn btn-primary">Back to Home</a>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
